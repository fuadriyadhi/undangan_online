<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UNDANGAN ONLINE</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js"></script>
    <meta property="og:title" content="Undangan Pernikahan" />
    <meta property="og:description" content="Pernikahan Fuad dan ?, yang akan diadakan di Pontianak" />
    <meta property="og:image" content="https://img.freepik.com/free-vector/hand-drawn-wedding-couple_23-2148403064.jpg" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar_wrapper">
        <h1 class="brand">Fuad & ?</h1>
        <div class="menu-toggle">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <menu class="navbar_menu">
          <a href="#akad">akad</a>
          <a href="#resepsi">resepsi</a>
          <a href="#buku_tamu">buku tamu</a>
          <a href="#gallery">gallery</a>
          <a href="#map">map</a>
        </menu>
      </div>
    </nav>
    <!-- end navbar -->

    <main class="container">
      <!-- hero -->
      <div class="hero">
        <p>pernikahan</p>
        <h1 style="color: white">Fuad & ?</h1>
        <p>Pontianak, 32 Juli 2024</p>
      </div>
      <!-- end hero -->

      <!-- akad -->
      <section id="akad">
        <h1 class="section_title">Akad Nikah</h1>
        <div class="section_wrapper">
          <div class="section_content">
            <h2>Pontianak, 32 Juli 2022</h2>
            <p>Jl.Cek Khodam</p>
            <h2>08.00 WIB</h2>
          </div>

          <div class="section_image"></div>
        </div>
      </section>
      <!-- end akad -->

      <!-- resepsi -->
      <section id="resepsi">
        <h1 class="section_title">Resepsi</h1>
        <div class="section_wrapper">
          <div class="section_image"></div>
          <div class="section_content">
            <h2>Pontianak, 32 Juli 2022</h2>
            <p>Jl.Cek Khodam</p>
            <h2>13.00 - 18.00 WIB</h2>
          </div>
        </div>
      </section>
      <!-- end resepsi -->

      <!-- buku tamu -->
      <section id="buku_tamu">
        <h1 class="section_title">Buku Tamu</h1>
        <div class="form_wrapper">
          <form class="form_buku_tamu" autocomplete="off">
            <div class="form_group">
              <label for="fullname">Nama Lengkap</label>
              <input type="text" id="fullname" />
            </div>

            <div class="form_group">
              <label for="phone">No Telepon</label>
              <input type="tel" id="phone" />
            </div>

            <div class="form_group">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>

            <div class="form_group">
              <label for="address">Alamat</label>
              <input type="address" id="address" />
            </div>

            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
      <!-- end buku tamu -->

      <!-- map -->
      <section id="map">
        <h1 class="section_title">Lokasi Resepsi</h1>
        <div class="section_wrapper">
          <div class="section_content">
            <button class="btn_map">
              <span class="material-symbols-outlined"> location_on </span>
              Lokasi
            </button>
            <button class="btn_map">
              <span class="material-symbols-outlined"> calendar_month </span>
              Save Ke Kalender
            </button>
            <button class="btn_map"><span class="material-symbols-outlined"> share </span>Share</button>
          </div>
          <!-- iframe map -->
          <div class="section_map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3714.1711487211915!2d39.821333179800554!3d21.42251682960212!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15c204b74d3fb493%3A0x55d1f94f8e094785!2sMasjid%20al-Haram!5e0!3m2!1sen!2sid!4v1721559608867!5m2!1sen!2sid"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <!-- end iframe map -->
        </div>
      </section>
      <!-- end map -->

      <section id="gallery">
        <h1 class="section_title">Gallery</h1>
        <div class="section_wrapper">
          <div class="gallery_list">
            <img class="click" src="https://images.pexels.com/photos/758898/pexels-photo-758898.png?auto=compress&cs=tinysrgb&w=450" alt="gallery" />
            <img class="click" src="https://images.pexels.com/photos/2253870/pexels-photo-2253870.jpeg?auto=compress&cs=tinysrgb&w=450" alt="gallery" />
            <img class="click" src="https://images.pexels.com/photos/313707/pexels-photo-313707.jpeg?auto=compress&cs=tinysrgb&w=450" alt="gallery" />
            <img class="click" src="https://images.pexels.com/photos/1444442/pexels-photo-1444442.jpeg?auto=compress&cs=tinysrgb&w=450" alt="gallery" />
          </div>
          <div class="gallery_list">
            <img class="click_2" src="https://images.pexels.com/photos/17834/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=450" alt="gallery" />
            <img class="click_2" src="https://images.pexels.com/photos/752842/pexels-photo-752842.jpeg?auto=compress&cs=tinysrgb&w=450" alt="gallery" />
            <img class="click_2" src="https://images.pexels.com/photos/1730877/pexels-photo-1730877.jpeg?auto=compress&cs=tinysrgb&w=450" alt="gallery" />
          </div>
        </div>
      </section>
    </main>
    <!-- Tombol Play Musik -->
    <button id="playButton">></button>

    <!-- Audio Element -->
    <audio id="audio" src="./assets/piano.mp3"></audio>

    <footer>
      <p>Design By</p>
      <h3>Fuad Riyadhi</h3>
    </footer>
  </body>
</html>
